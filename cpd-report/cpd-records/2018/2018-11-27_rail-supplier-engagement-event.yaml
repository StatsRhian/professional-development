activity_description: The Centre for Innovation in Rail at the University of Huddersfield
  offers a unique collaboration between world-class rail academics and industry professionals
  to provide access to leading-edge research and development expertise. We are constantly
  working with a number of key industry partners such as Unipart Rail, whilst forming
  new relationships with innovative SMEs and other solutions providers to offerspecialist
  technology and business servicesproduct testing and developmentfunding opportunitiesroutes
  to market for new and developed conceptsWe would like to introduce SMEs to the benefits
  of working with the University and our industry partners; we are therefore holding
  a supplier engagement event, open to SMEs of all sizes and disciplines on the 27th
  November 2018, during which delegates can meet with colleagues from the University
  as well as Network Rail, Unipart Rail and the Rail Alliance. The event will provide
  an opportunity tolearn how you can work with the University to support your business
  needs;discover the opportunities offered by the rail sector locally, nationally
  and internationally;hear from Network Rail on their current challenges, R&D plans
  and what they are seeking to overcome in partnership with suppliers;Hear from and
  talk to Unipart Rail; understand how they can help get your product to market;learn
  of the ways in which you can receive support and guidance from the Rail Alliance;
benefit_to_practice: Martin Little from the Rail Alliance gave a thorough introduction
  to the rail industry. He explained TOCS, ROCS and government agencies. He also gave
  15 tips for getting started working in the rail industry. This overview really helped
  me understand how the many different rail companies interact.
benefit_to_users: A detailed understanding of the interaction between companies is
  vital to ensuring that we are baeI also spoke to Rail Alliance about how we can
  get testing vouchers to test our products. By testing our products on a real train
  we can improve the quality.
